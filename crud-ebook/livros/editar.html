<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>E-books - Melhor lugar para ler.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.svg" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="/assets/css/animate.css" />
    <link rel="stylesheet" href="/assets/css/tiny-slider.css" />
    <link rel="stylesheet" href="/assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/style/tes.css">
    <link rel="stylesheet" href="/style/camera.css">

</head>

<body class="ed">
    <section class="mod-2">   
        <div class="container-fluid" style="margin: 80px 0px 0px 300px;">
            <h1 class="h3 mb-2 text-gray-800">Editar livro</h1>
            <p class="mb-4">Edição de livros</p>
            <form method="POST">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" required id="nome" name="nome" placeholder="Digite o nome">
                        <div id="mensagemErroNome" class="alert alert-danger" style="display: none; width: 100%; margin-top: 6px;"></div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="autor">Autor</label>
                        <input type="text" class="form-control" required id="autor" name="autor" placeholder="Digite o autor">
                        <div id="mensagemErroAutor" class="alert alert-danger" style="display: none; width: 100%; margin-top: 6px;"></div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="genero">Gênero</label>
                        <select class="form-select" required id="genero" name="genero">
                            <option value="Selecione o Gênero" >Selecione o Gênero</option>
                            <option value="Ficção">Ficção</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Romance">Romance</option>
                            <option value="Didaticos">Didaticos</option>
                            <option value="Auto Ajuda">Auto Ajuda</option>
                            <option value="Historicos">Historicos</option>
                        </select>
                        <div id="mensagemErroGenero" class="alert alert-danger" style="display: none; width: 101%; margin-top: 6px;"></div>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label for="ano">Ano</label>
                        <input type="text" class="form-control" required id="ano" name="ano" placeholder="Digite o ano">
                        <div id="mensagemErroAno" class="alert alert-danger" style="display: none; width: 100%; margin-top: 6px;"></div>
                    </div>
                    <div>
                        <li class="nav-item ml-auto">
                            <label class="picture rounded-circle" for="picture__input_foto" style="margin-left: -24%; margin-top: -40%; width: 145px;">
                                <span class="rounded-circle dd-menu collapsed direita picture__image" href="javascript:void(0)"
                                    data-bs-toggle="collapse" data-bs-target="#submenu-1-4" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation"> </span>
                                    <img id="livroImagem" src="" alt="icone de Perfil" style="max-width: 133%;">
                            </label>
                            <li class="nav-item" style="color: white;">
                                <label class="butão">
                                    <input type="file" name="picture__input_foto" id="picture__input_foto" capture="camera">
                                    <span>Escolha sua foto de perfil</span>
                                </label> 
                                <div style="margin-left: 40%;margin-top: -7%;">
                                    <video id="cameraFeed" style="display: none; margin-left: -113%; margin-top: -400px; width: 216px;"></video>
                                    <img id="capturedImage" style="display: none; margin-left: -113%; margin-top: -391px; width: 216px;"></img>
                                    <button class="btn btn-primary btn-sm" type="button" onclick="startCamera()">
                                        <i class="bi bi-play-fill"></i> Iniciar Câmera
                                    </button>
                                    <button class="btn btn-success btn-sm" type="button" onclick="captureFromCamera()">
                                        <i class="bi bi-camera-fill"></i> Capturar Imagem
                                    </button>
                                </div>     
                            </li>
                        </li>                   
                    </div>
                </div>
                <div id="mensagemErro" class="alert alert-danger" style="display: none; width: 33%; margin-top: 12px;"></div>
                <button id="salvarAlteracao" class="btn btn-outline-success">Salvar alteração</button>
            </form>
        </div>
    </section>
    <script src="/scripts/editar.js"></script>
</body>

</html>
