<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>E-books - Melhor lugar para ler.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.svg" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="/assets/css/animate.css" />
    <link rel="stylesheet" href="/assets/css/tiny-slider.css" />
    <link rel="stylesheet" href="/assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/style/tes.css">

</head>

<body>
    <section class="mod">
        <div class="container-fluid" style="margin: 80px 0px 0px 340px;">
            <h1 class="h3 mb-2 text-gray-800">Novo livro</h1>
            <p class="mb-4">Cadastro de livros</p>
            <form method="POST" action="#">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" required id="nome" name="nome" placeholder="Digite o nome">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="col-label" for="autor">Autor</label>
                        <input type="text" class="form-control" required id="autor" name="autor" placeholder="Digite o autor">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="col-label" for="genero">Gênero</label>
                        <select class="form-select" required id="genero" name="genero">
                            <option value="Selecione o Gênero" >Selecione o Gênero</option>
                            <option value="Ficção">Ficção</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Romance">Romance</option>
                            <option value="Didaticos">Didaticos</option>
                            <option value="Auto Ajuda">Auto Ajuda</option>
                            <option value="Historicos">Historicos</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label class="col-label" for="ano">Ano</label>
                        <input type="text" class="form-control" required id="ano" name="ano" placeholder="Digite o ano">
                    </div>
                </div>
                <div id="mensagemErro" class="alert alert-danger" style="display: none; width: 34%; margin-top: 12px;"></div>
                <button class="btn btn-outline-success" type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    <script src="/scripts/novo.js"></script>
</body>

</html>
